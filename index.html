<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='style.css'type="text/css"/>
    <title>Tea Cozy</title>
  </head>
  <body>
    <!-- This is the header: Logo + Navigation -->
    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav class="top nav">
        <ul>
          <li>
            <a href="#">Mission</a>
          </li>
          <li>
            <a href="#">Featured Tea</a>
          </li>
          <li>
            <a href="#">Locations</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- This is the first section -->
    <section class="content">
      <section class="mission">
        <div class="mission background">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-mission-background.jpg">
        </div>
        <div class="mission headline">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </section>
      <!-- This is the second section -->
      <section class="tea">
        <div class="tea headline">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="offer">
          <div class="grid">
            <div class="first-item">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="First Item from Offer">
              <h4>Fall Berry Blitz Tea</h4>
            </div>
          </div>
        </div>
      </section>
      <!-- This is the third section -->
      <section class="locations"></section>
    </section>
    <!-- This is the footer -->
    <footer class="the tea cozy"></footer>
  </body>
</html>
